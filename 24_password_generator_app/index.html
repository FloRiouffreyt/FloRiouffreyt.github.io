<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png">

        <title>Frontend Mentor | Password generator app</title>
    </head>
    <body>

        <div class="global__grid">
            <div class="main__wrapper">
                <header>
                    <h1>Password Generator</h1>
                </header>

                <main>
                    <div>
						<input type="text" name="password" id="password" placeholder="P4$5W0rD!" aria-label="password" readonly>
                    </div>
					<div>
						<div>
							<label>Character Length</label>
							<p>RANGE STEP HERE</p>
						</div>
						<input type="range" name="strength" id="strength" min="0" max="20" value="10" step="2">
						<div>
							<input type="checkbox" name="" id="">Include Uppercase Letters
							<input type="checkbox" name="" id="">Include Lowercase Letters
							<input type="checkbox" name="" id="">Include Numbers
							<input type="checkbox" name="" id="">Include Symbols
						</div>
						<div>
							<p>Strength</p>
							<div>
								<p>STRENGTH GOES HERE</p>
								<div>STRENGTH ICON GOES HERE</div>
							</div>
						</div>
						<button>Generate</button>
					</div>
                </main>

                <footer class="attribution">
                    <p>Challenge by
                        <a
                            href="https://www.frontendmentor.io?ref=challenge"
                            rel="noopener noreferrer nofollow"
                            target="_blank">Frontend Mentor</a>.</p>
                    <p>Coded by
                        <a
                            href="https://github.com/FloRiouffreyt/floriouffreyt.github.io"
                            rel="noopener noreferrer nofollow"
                            target="_blank">Florent Riouffreyt</a>.</p>
                </footer>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
