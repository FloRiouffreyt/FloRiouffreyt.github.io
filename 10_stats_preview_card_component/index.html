<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">

	<title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

	<main class="container">

		<div class="card">

			<div class="card_img">
				<img src="images/image-header-desktop.jpg" alt="illustration photo of people working">
			</div>
			
			<div class="card_content">
				<h1>Get <span>insights</span> that help your business grow.</h1>
			
				<p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
				experience, and overall efficiency.
				</p>
			
				<div class="card_stats_row">
					<div>10k+<br><span class="maj">companies</span></div>
					<div>314<br><span class="maj">templates</span></div>
					<div>12M+<br><span class="maj">queries</span></div>
				</div>
			</div>

		</div>

	</main>

	<footer class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="https://github.com/FloRiouffreyt/floriouffreyt.github.io" rel="nofollow" target="_blank">Florent Riouffreyt</a>.
	</footer>

</body>

</html>
