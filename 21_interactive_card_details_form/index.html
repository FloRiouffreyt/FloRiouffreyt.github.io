<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png">

        <title>Frontend Mentor | Interactive card details form</title>

    </head>
    <body>

		<div class="global__grid">

			<main class="main__grid">

				<div class="main__card">
					<div class="main__card_front">
						<h1><img src="images/card-logo.svg" alt="logo"></h1>
						<p class="main__card_front-number">0000 0000 0000 0000</p>
						<div class="main__card_front_content">
							<p class="main__card_front-name">Jane Appleseed</p>
							<p class="main__card_front-date">
								<span class="main__card_front-date-m">00</span>
								/
								<span class="main__card_front-date-y">00</span>
							</p>
						</div>
					</div>
					<div class="main__card_back">
						<p class="main__card_back-cvc">000</p>
					</div>
				</div>

				<div class="main__form">
					<form class="main__form_content">
						<div class="main__form_content-name">
							<label>Cardholder Name</label>
							<input type="text" id="card-name" placeholder="e.g. Jane Appleseed">
							<p class="error-text">Can't be blank</p>
						</div>
						<div class="main__form_content-number">
							<label>Card Number</label>
							<input type="text" id="card-num" placeholder="e.g. 1234 5678 9123 0000">
							<p class="error-text">Wrong format, numbers only</p>
						</div>
						<div class="main__form_content-date">
							<div class="main__form_content-date-exp">
								<label>Exp. Date (MM/YY)</label>
								<div class="main__form_content-date-exp-input">
									<input type="number" id="card-date-mm" placeholder="MM">
									<input type="number" id="card-date-yy" placeholder="YY">
								</div>
								<p class="error-text">Can't be blank</p>
							</div>
							<div class="main__form_content-cvc">
								<label>CVC</label>
								<input type="number" id="card-cvc" placeholder="e.g. 123">
								<p class="error-text">Can't be blank</p>
							</div>
						</div>
						<button class="btn" id="confirm-btn">Confirm</button>
					</form>
				</div>

				<div class="main__form_complete hidden">
					<img class="main__form_complete-img" src="images/icon-complete.svg" alt="success icon">
					<div class="main__form_complete-text">
						<p class="main__form_complete-text-top">Thank you!</p>
						<p class="main__form_complete-text-bottom">We've added your card details</p>
					</div>
					<a class="btn" href="">Continue</a>
				</div>
		
				<footer class="attribution container">
					<p>Challenge by
						<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
					<p>Coded by
						<a
							href="https://github.com/FloRiouffreyt/floriouffreyt.github.io"
							rel="nofollow"
							target="_blank">Florent Riouffreyt</a>.</p>
				</footer>

			</main>

		</div>
        
        <script src="script.js"></script>
    </body>
</html>
