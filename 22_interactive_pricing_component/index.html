<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png">
        <title>Frontend Mentor | Interactive pricing component</title>
    </head>

    <body>

        <div class="global__grid">

            <div>

                <header>
                    <h1>Simple, traffic-based pricing</h1>
                    <h2>Sign-up for our 30-day trial. No credit card required.</h2>
                </header>

                <main class="main__card">
                    <div class="main__card_top">
                        <div class="main__card_top_wrapper">
                            <div class="main__card_header">
                                <p class="main__card_header-views">
                                    <span id="views">69k</span>
                                    Pageviews</p>
                                <p class="main__card_header-rate">
                                    <span id="rate">$69.00</span>
                                    / month</p>
                            </div>
                            <div class="main__card_slider">
                                <input
                                    type="range"
                                    name="plan"
                                    id="range-slider"
                                    min="0"
                                    max="100"
                                    step="25"
                                    value="50">
                            </div>
                            <div class="main__card_billing">
                                <div class="main__card_billing-option">
                                    <p>Monthly Billing</p>
                                    <input type="checkbox" id="billing-check" name="billing">
                                    <p>Yearly Billing</p>
                                </div>
                                <div class="main__card_billing-discount">
                                    <p>25% discount</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="main__card_bottom">
                        <ul class="main__card_bottom_list">
                            <li class="main__card_bottom_list-item">Unlimited websites</li>
                            <li class="main__card_bottom_list-item">100% data ownership</li>
                            <li class="main__card_bottom_list-item">Email reports</li>
                        </ul>
                        <button class="btn">Start my trial</button>
                    </div>
                </main>

                <footer class="attribution">
                    <p>Challenge by
                        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
                    <p>Coded by
                        <a
                            href="https://github.com/FloRiouffreyt/floriouffreyt.github.io"
                            rel="nofollow"
                            target="_blank">Florent Riouffreyt</a>.</p>
                </footer>

            </div>

        </div>

        <script src="script.js"></script>
    </body>
</html>
