<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" href="style.css"/>
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"/>

        <title>Frontend Mentor | Tip calculator app</title>

    </head>
    <body>

        <main class="main-grid">
            <header class="logo">
                <a href="">
                    <img src="images/logo.svg" alt="Splitter Logo">
                </a>
            </header>

            <div class="inner-grid">

                <div class="calculation-grid">
                    <div class="labeled-input bill-input">
                        <div class="labeled-input-text">
                            <label>Bill</label>
                            <label class="error-text hidden" id="bill-error">Can't be zero</label>
                        </div>
                        <input type="number" placeholder="0" id="bill">
                    </div>
                    <div class="tip-select">
                        <label>Select Tip %</label>
                        <div class="tip-select-grid">
                            <button class="tip-btn" value="0.05">5%</button>
                            <button class="tip-btn" value="0.1">10%</button>
                            <button class="tip-btn" value="0.15">15%</button>
                            <button class="tip-btn" value="0.25">25%</button>
                            <button class="tip-btn" value="0.5">50%</button>
                            <input class="tip-custom-input" type="number" value="" placeholder="Custom" id="tip">
                        </div>
                    </div>
                    <div class="labeled-input people-input">
                        <div class="labeled-input-text">
                            <label>Number of people</label>
                            <label class="error-text hidden" id="people-error">Can't be zero</label>
                        </div>
                        <input class="" type="number" placeholder="0" id="people">
                    </div>
                </div>

                <div class="result-grid">
                    <div class="result-grid-content">
						<div class="result-row">
							<p class="result-text">Tip Amount<br><span>/ person</span></p>
							<p class="result-amount" id="result-tip">$0.00</p>
						</div>
						<div class="result-row">
							<p class="result-text">Total<br><span>/ person</span></p>
							<p class="result-amount" id="result-total">$0.00</p>
						</div>
						<button class="reset-btn" id="reset">RESET</button>
					</div>
                </div>

            </div>

            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="https://github.com/FloRiouffreyt/floriouffreyt.github.io" rel="nofollow" target="_blank">Florent Riouffreyt</a>.
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
