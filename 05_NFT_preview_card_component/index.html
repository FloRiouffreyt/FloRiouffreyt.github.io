<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

    <div class="wrapper">

        <main class="card">

            <div class="card_img_wrapper">
                <img src="images/image-equilibrium.jpg" alt="nft art">
            </div>

            <div class="card_content">

                <div class="card_header">
                    <h1><a href="#">Equilibrium #3429</a></h1>
                    <p>Our Equilibrium collection promotes balance and calm.</p>
                </div>
                
                <div class="value_row">
                    <p class="value_price">0.041 ETH</p>
                    <p class="value_time">3 days left</p>
                </div>
    
                <hr>
    
                <div class="user_row">
                    <img src="images/image-avatar.png" alt="user profile picture">
                    <p>Creation of <a href="#">Jules Wyvern</a></p>
                </div>

            </div>

        </main>

        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/FloRiouffreyt/floriouffreyt.github.io" rel="nofollow" target="_blank">Florent Riouffreyt</a>.
        </footer>

    </div>

</body>

</html>
