<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png">

        <title>Frontend Mentor | Fylo data storage component</title>

    </head>

	<body>

		<main>

			<div class="global__grid">

				<div class="main__grid">
					<div class="main__grid_logo">
						<div class="main__grid_logo-img">
							<img src="images/logo.svg" alt="logo">
						</div>
						<div class="main__grid_logo-logos">
							<div>
								<img src="images/icon-document.svg" alt="document icon">
							</div>
							<div>
								<img src="images/icon-folder.svg" alt="folder icon">
							</div>
							<div>
								<img src="images/icon-upload.svg" alt="upload icon">
							</div>
						</div>
					</div>
					
					<div class="main__grid_data">
						<div class="main__grid_data-popup">
							<div class="main__grid_data-popup-number">185</div>
							<div class="main__grid_data-popup-text">gb left</div>
						</div>
						<h1>You've used <span>815 GB</span> of your storage</h1>
						<div class="main__grid_data-bar">
							<div class="main__grid_data-bar--empty">
								<div class="main__grid_data-bar--progress">
									<div class="main__grid_data-bar--progress-dot"></div>
								</div>
							</div>
						</div>
						<div class="main__grid_data-scale">
							<p>0 GB</p>
							<p>1000 GB</p>
						</div>
					</div>
				</div>

				<footer class="attribution">
					<p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
					<p>Coded by <a href="https://github.com/FloRiouffreyt/floriouffreyt.github.io" rel="nofollow" target="_blank">Florent Riouffreyt</a>.</p>
				</footer>

			</div>

		</main>

    </body>
</html>
