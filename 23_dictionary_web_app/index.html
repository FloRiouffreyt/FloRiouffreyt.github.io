<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png">

        <title>Frontend Mentor | Dictionary web app</title>
    </head>
    <body class="container">

        <header>
            <h1>
                <a href="">
                    <img src="assets/images/logo.svg" alt="logo">
                </a>
            </h1>
            <div>
                DROPDOWN FONT
            </div>
            <div>
                THEME
            </div>
        </header>

        <main>
            <div class="searchbar">
                <input class="searchbar__input" type="text" id="search-input" aria-label="search input">
                <button class="searchbar__btn" type="submit" id="search-validate">
                    <img class="searchbar__btn-img" src="assets/images/icon-search.svg" alt="search icon">
                </button>
            </div>

			<div class="results">
				<div class="results__header">
					<div class="results__header_word">
						<p id="word-result"></p>
						<p id="word-phonetic"></p>
					</div>
					<div class="results__header_audio">
						<button class="results__header_audio_btn" id="word-audio-btn">
							<svg class="results__header_audio_btn-img" xmlns="http://www.w3.org/2000/svg" width="75" height="75" viewBox="0 0 75 75">
								<g fill="#A445ED" fill-rule="evenodd">
									<circle cx="37.5" cy="37.5" r="37.5" opacity=".25"/>
									<path d="M29 27v21l21-10.5z"/>
								</g>
							</svg>
						</button>
						<audio src="" id="word-audio"></audio>
					</div>
				</div>
				<div class="results__content" id="results-content"></div>
				<div class="results__sources" id="results-sources"></div>
			</div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
