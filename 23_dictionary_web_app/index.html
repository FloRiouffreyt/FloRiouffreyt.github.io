<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png">

        <title>Frontend Mentor | Dictionary web app</title>
    </head>
    <body class="container">

        <header>
            <h1>
                <a href="">
                    <img src="assets/images/logo.svg" alt="logo">
                </a>
            </h1>
            <div>
                DROPDOWN FONT
            </div>
            <div>
                THEME
            </div>
        </header>

        <main>
            <div class="searchbar">
                <div class="searchbar__top">
					<input class="searchbar__top_input" type="text" id="search-input" aria-label="search input" placeholder="Search for any word...">
					<button class="searchbar__top_btn" type="submit" id="search-validate">
						<img class="searchbar__top_btn-img" src="assets/images/icon-search.svg" alt="search icon">
					</button>
				</div>
				<p class="error-text hidden">Whoops, can't be empty...</p>
            </div>

			<div class="error__message hidden" id="error-message">
				<img class="error__message_img" src="assets/images/sadface.png" alt="sorry face icon">
				<h2 class="error__message_title">no definitions found</h2>
				<p class="error__message_text">Sorry pal, we couldn't find definitions for the word you were looking for.
					You can try the search again at later time or head to the web instead.</p>
			</div>

			<div class="results">
				<div class="results__header">
					<div class="results__header_word">
						<p id="word-result"></p>
						<p id="word-phonetic"></p>
					</div>
					<div class="results__header_audio" id="audio"></div>
				</div>
				<div class="results__content" id="results-content"></div>
				<div class="results__sources" id="results-sources"></div>
			</div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
