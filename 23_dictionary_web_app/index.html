<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png">

        <title>Frontend Mentor | Dictionary web app</title>
    </head>
    <body class="container">

        <header>
            <h1>
                <a href="" rel="nofollow noopener noreferrer">
                    <img src="assets/images/logo.svg" alt="logo">
                </a>
            </h1>
            <div class="header__font">
                <p class="header__font_name">Sans Serif</p>
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="14"
                    height="8"
                    viewBox="0 0 14 8">
                    <path fill="none" stroke="#A445ED" stroke-width="1.5" d="m1 1 6 6 6-6"/>
                </svg>
                <div class="dropdown hidden">
                    <div class="dropdown__content">
                        <ul class="dropdown__content_list">
                            <li class="dropdown__content_list-item" id="sans-serif">Sans Serif</li>
                            <li class="dropdown__content_list-item" id="serif">Serif</li>
                            <li class="dropdown__content_list-item" id="monospace">Mono</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="header__theme">
                <input type="checkbox" name="theme-toggle" id="theme">
                <svg
                    id="theme-icon"
                    xmlns="http://www.w3.org/2000/svg"
                    width="22"
                    height="22"
                    viewBox="0 0 22 22">
                    <path
                        fill="none"
                        stroke="#838383"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="1.5"
                        d="M1 10.449a10.544 10.544 0 0 0 19.993 4.686C11.544 15.135 6.858 10.448 6.858 1A10.545 10.545 0 0 0 1 10.449Z"
                    />
                </svg>
            </div>
        </header>

        <main>
            <div class="searchbar">
                <div class="searchbar__top">
                    <input
                        class="searchbar__top_input"
                        type="text"
                        id="search-input"
                        aria-label="search input"
                        placeholder="Search for any word...">
                    <button class="searchbar__top_btn" type="submit" id="search-validate">
                        <img
                            class="searchbar__top_btn-img"
                            src="assets/images/icon-search.svg"
                            alt="search icon">
                    </button>
                </div>
                <p class="error-text hidden">Whoops, can't be empty...</p>
            </div>

            <div class="error__message hidden" id="error-message">
                <img
                    class="error__message_img"
                    src="assets/images/sadface.png"
                    alt="sorry face icon">
                <h2 class="error__message_title">no definitions found</h2>
                <p class="error__message_text">Sorry pal, we couldn't find definitions for the
                    word you were looking for. You can try the search again at later time or head to
                    the web instead.</p>
            </div>

            <div class="results hidden">
                <div class="results__header">
                    <div class="results__header_word">
                        <p id="word-result"></p>
                        <p id="word-phonetic"></p>
                    </div>
                    <div class="results__header_audio" id="audio"></div>
                </div>
                <div class="results__content" id="results-content"></div>
                <div class="results__sources" id="results-sources"></div>
            </div>
        </main>

        <script src="script.js"></script>
    </body>
</html>
