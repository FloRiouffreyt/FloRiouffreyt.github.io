<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">

	<title>Frontend Mentor | Results summary component</title>

</head>

<body>

	<main class="card">

		<div class="card_result">
			<h1>Your Result</h1>
			<div class="card_result_circle">
				<span>76</span>
				<p>of 100</p>
			</div>
			<h2>Great</h2>
			<p class="card_result_text">You scored higher than 65% of the people who have taken these tests.</p>
		</div>

		<div class="card_summary">
			<h3>Summary</h3>
			<div class="card_summary_result">
				<div class="result_row result_row_red">
					<img src="assets/images/icon-reaction.svg" alt="">
					<h4>Reaction</h4>
					<p><span>80</span> / 100</p>
				</div>
				<div class="result_row result_row_yellow">
					<img src="assets/images/icon-memory.svg" alt="">
					<h4>Memory</h4>
					<p><span>92</span> / 100</p>
				</div>
				<div class="result_row result_row_green">
					<img src="assets/images/icon-verbal.svg" alt="">
					<h4>Verbal</h4>
					<p><span>61</span> / 100</p>
				</div>
				<div class="result_row result_row_blue">
					<img src="assets/images/icon-visual.svg" alt="">
					<h4>Visual</h4>
					<p><span>72</span> / 100</p>
				</div>
			</div>
			<button class="btn">Continue</button>
		</div>

	</main>

	<footer class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="https://github.com/FloRiouffreyt/floriouffreyt.github.io" rel="nofollow" target="_blank">Florent Riouffreyt</a>.
	</footer>

</body>

</html>
