<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./assets/css/style.css" id="theme-style">
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon-32x32.png">

        <title>Frontend Mentor | GitHub user search app</title>
    </head>
    <body>

        <div class="global__grid">

            <header class="header container">
                <h1 class="header__logo">devfinder</h1>
                <div class="header__theme">
                    <input type="checkbox" name="theme" id="theme-toggle">
                    <label for="theme-toggle" class="header__theme-text"></label>
                </div>
            </header>

            <main class="main container">
                
				<div class="main__input">
					<svg class="main__input-search-icon" height="24" width="25" xmlns="http://www.w3.org/2000/svg">
						<path
                        d="M10.609 0c5.85 0 10.608 4.746 10.608 10.58 0 2.609-.952 5-2.527 6.847l5.112 5.087a.87.87 0 01-1.227 1.233l-5.118-5.093a10.58 10.58 0 01-6.848 2.505C4.759 21.16 0 16.413 0 10.58 0 4.747 4.76 0 10.609 0zm0 1.74c-4.891 0-8.87 3.965-8.87 8.84 0 4.874 3.979 8.84 8.87 8.84a8.855 8.855 0 006.213-2.537l.04-.047a.881.881 0 01.058-.053 8.786 8.786 0 002.558-6.203c0-4.875-3.979-8.84-8.87-8.84z"
                        fill="#0079ff"/>
					</svg>
					<input id="input-data" class="main__input-field" type="text" placeholder="Search GitHub username...">
                    <p class="main__input-error hidden">No results</p>
                    <button class="main__input-btn">Search</button>
                </div>

                <div class="main__user-card hidden">
                    <div class="main__user-card_img">
                        <img  id="img" src="" alt="Profile picture">
                    </div>
                    <div class="main__user-card_info">
                        <div class="main__user-card_info_header">
                            <div class="main__user-card_info_header-username">
								<h2 id="name"></h2>
								<p id="date"></p>
							</div>
							<a id="username-link" href="" rel="nofollow noopener noreferrer" target="_blank">
                                <h3 id="username"></h3>
                            </a>
                        </div>
						<div class="main__user-card_info_bio">
							<p id="bio"></p>
						</div>
                        <div class="main__user-card_info_stats">
                            <div>
                                <h4>Repos</h4>
                                <p id="repos" class="main__user-card_info_stats-number"></p>
                            </div>
                            <div>
                                <h4>Followers</h4>
                                <p id="followers" class="main__user-card_info_stats-number"></p>
                            </div>
                            <div>
                                <h4>Following</h4>
                                <p id="following" class="main__user-card_info_stats-number"></p>
                            </div>
                        </div>
						<div class="main__user-card_info_links">
							<p class="main__user-card_info_links-item" id="address"></p>
							<p class="main__user-card_info_links-item" id="twitter"></p>
                            <p class="main__user-card_info_links-item" id="url"></p>
                            <p class="main__user-card_info_links-item" id="company"></p>
						</div>
                    </div>
                </div>

            </main>

            <footer class="attribution container">
                <p>Challenge by
                    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
                <p>Coded by
                    <a
                        href="https://github.com/FloRiouffreyt/floriouffreyt.github.io"
                        rel="nofollow"
                        target="_blank">Florent Riouffreyt</a>.</p>
            </footer>

        </div>

        <script defer src="script.js"></script>
    </body>
</html>
